<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-wrapper">
        <ul class="slide">
            <li><img src="./imagens/cidade1.jpg" alt=""></li>
            <li><img src="./imagens/cidade2.jpg" alt=""></li>
            <li><img src="./imagens/cidade3.jpg" alt=""></li>
            <li><img src="./imagens/cidade4.jpg" alt=""></li>
            <li><img src="./imagens/cidade5.jpg" alt=""></li>
            <li><img src="./imagens/cidade6.jpg" alt=""></li>
            <li><img src="./imagens/cidade7.jpg" alt=""></li>
            <li><img src="./imagens/cidade8.jpg" alt=""></li>
        </ul>
    </div>
    <div class="buttons">
        <button class="btn-prev">Prev</button>
        <button class="btn-next">Next</button>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
